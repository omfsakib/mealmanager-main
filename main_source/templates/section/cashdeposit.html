<section id="cash_deposit">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mb-3">CashDeposit Section </h3>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 box-cash">
        <div class="timeline">
            {% for member in mess.members.all %}
            <div class="container_div ">
              <div class="content_div">
                <h2>{{member.username}}</h2>
                <p>Total Deposited : <strong>{{member.cashdeposit.amount }}</strong><br> Last Deposited For : {{member.cashdeposit.deposit_for }} </p>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{member.id}}">
                    <input type="number" name="amount" placeholder="Add Deposit Amount" id="id_amount">
                    <input type="text" name="deposit_for" placeholder="Add Deposit for..." maxlength="250" id="id_deposit_for">
                    <button  type="submit" id="submit">Add Spend</button>
                </form>
              </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
</section>
<style>
   #cash_deposit h3{
     text-align: center;
     padding: 20px;
     background-color: var(--white);
     color: var(--black);
   }
   #cash_deposit h2,p{
     color: var(--black);
   }
 #cash_deposit   * {
      box-sizing: border-box;
    }  
    #cash_deposit {
      background-color: var(--black);
      font-family: Helvetica, sans-serif;
    }
    #cash_deposit .box-cash{
      max-height: 900px;
      overflow: auto;
    }
    /* The actual timeline (the vertical ruler) */
    #cash_deposit .timeline {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    
    /* The actual timeline (the vertical ruler) */
    #cash_deposit .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: var(--white);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }
    
    /* Container around content */
    #cash_deposit  .container_div {
      padding: 10px 40px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }
    
    /* The circles on the timeline */
    #cash_deposit .container_div::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      right: -12px;
      background-color: var(--white);
      border: 4px solid #FF9F55;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
    }
    
    /* Place the container to the left */
    #cash_deposit  .container_div:nth-of-type(odd) {
      left: 0;
    }
    
    /* Place the container to the right */
    #cash_deposit   .container_div:nth-of-type(even) {
      left: 50%;
    }
    
    /* Add arrows to the left container (pointing right) */
    #cash_deposit  .container_div:nth-of-type(odd)::before {
      content: " ";
      height: 0;
      position: absolute;
      top: 22px;
      width: 0;
      z-index: 1;
      right: 30px;
      border: medium solid var(--white);
      border-width: 10px 0 10px 10px;
      border-color: transparent transparent transparent var(--white);
    }
    
    /* Add arrows to the right container (pointing left) */
    #cash_deposit .container_div:nth-of-type(even)::before {
      content: " ";
      height: 0;
      position: absolute;
      top: 22px;
      width: 0;
      z-index: 1;
      left: 30px;
      border: medium solid var(--white);
      border-width: 10px 10px 10px 0;
      border-color: transparent var(--white) transparent transparent;
    }
    
    /* Fix the circle for containers on the right side */
    #cash_deposit  .container_div:nth-of-type(even)::after {
      left: -16px;
    }
    
    /* The actual content */
    #cash_deposit  .content_div {
      padding: 20px 30px;
      background-color: var(--white);
      position: relative;
      border-radius: 6px;
    }
    
    /* Media queries - Responsive timeline on screens less than 600px wide */
    @media screen and (max-width: 600px) {
      /* Place the timelime to the left */
      #cash_deposit  .timeline::after {
      left: 31px;
      }
      
      /* Full-width containers */
      #cash_deposit .container_div {
      width: 100%;
      padding-left: 70px;
      padding-right: 25px;
      }
      
      /* Make sure that all arrows are pointing leftwards */
      #cash_deposit  .container_div::before {
      left: 60px;
      border: medium solid var(--white);
      border-width: 10px 10px 10px 0;
      border-color: transparent var(--white) transparent transparent;
      }
    
      /* Make sure all circles are at the same spot */
      #cash_deposit .container_div:nth-of-type(odd)::after, .container_div:nth-of-type(even) ::after {
      left: 15px;
      }
      
      /* Make all right containers behave like the left ones */
      #cash_deposit .container_div:nth-of-type(even) {
      left: 0%;
      }
    }
    </style>
